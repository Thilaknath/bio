<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <style>
    .label { font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: 600; }
    .amount { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: #666; }
    .title { font-family: system-ui, -apple-system, sans-serif; font-size: 18px; font-weight: 700; fill: #333; }
    .year { font-family: system-ui, -apple-system, sans-serif; font-size: 13px; fill: #888; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" class="title">Developer Cost Evolution</text>

  <!-- 2020 Section -->
  <text x="150" y="70" text-anchor="middle" class="year">2020</text>

  <!-- 2020 Bar - Salary only -->
  <rect x="75" y="90" width="150" height="120" rx="8" fill="#93c5fd" opacity="0.9">
    <animate attributeName="width" from="0" to="150" dur="1s" fill="freeze"/>
  </rect>
  <text x="150" y="155" text-anchor="middle" class="label" fill="#1e40af">Salary</text>
  <text x="150" y="175" text-anchor="middle" class="amount">$200K</text>

  <!-- 2025 Section -->
  <text x="450" y="70" text-anchor="middle" class="year">2025</text>

  <!-- 2025 Bar - Salary base -->
  <rect x="325" y="90" width="150" height="120" rx="8" fill="#93c5fd" opacity="0.9">
    <animate attributeName="width" from="0" to="150" dur="1s" fill="freeze"/>
  </rect>
  <text x="400" y="155" text-anchor="middle" class="label" fill="#1e40af">Salary</text>
  <text x="400" y="175" text-anchor="middle" class="amount">$200K</text>

  <!-- 2025 Token Budget - Expanding animation -->
  <rect x="475" y="90" width="100" height="120" rx="8" fill="#86efac" opacity="0.9">
    <animate attributeName="width" from="0" to="100" dur="1.5s" begin="0.5s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="0.9" dur="0.5s" begin="0.5s" fill="freeze"/>
  </rect>
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
    <text x="525" y="145" text-anchor="middle" class="label" fill="#166534">Token</text>
    <text x="525" y="165" text-anchor="middle" class="label" fill="#166534">Budget</text>
    <text x="525" y="185" text-anchor="middle" class="amount">$50-100K</text>
  </g>

  <!-- Total labels -->
  <text x="150" y="235" text-anchor="middle" class="label" fill="#333">Total: $200K</text>
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2s" fill="freeze"/>
    <text x="450" y="235" text-anchor="middle" class="label" fill="#333">Total: $250-300K</text>
    <text x="450" y="255" text-anchor="middle" class="amount">(1.5x - 2x cost)</text>
  </g>

  <!-- Arrow -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1s" fill="freeze"/>
    <path d="M240 150 L310 150" stroke="#94a3b8" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Expectation callout -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.5s" fill="freeze"/>
    <rect x="350" y="265" width="200" height="28" rx="14" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="450" y="284" text-anchor="middle" class="amount" fill="#92400e" font-weight="600">Expected: 2x Productivity</text>
  </g>
</svg>
